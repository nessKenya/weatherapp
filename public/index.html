<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">

    <link rel="manifest" href="manifest.webmanifest">

    <title>Smash It</title>
</head>
<body>
    <nav class="navBar">
        <span><a href="#">Smash It</a></span>
    </nav>
    <div class="main">
        <header>
            <input type="text" 
                autocomplete="off" 
                class="enter" 
                placeholder="Enter a city">
        </header>

        <main>
            <section>
                <p class="showBar">Your Results will display below. Enter the City in the Search Box above</p>

                <div class="location">
                <div class="city">New York, US </div>

                <div class="date">Monday 14 September 2020</div>
                </div>
            </section>

        <div class="current">
            <div class="temp">13<span>°c</span></div>
            <div class="weather">Clouds</div>
            <div class="range">20°c / 25 °c</div>

        </div>
        </main>
    </div>

<script src="main.js"></script>
</body>
</html>
